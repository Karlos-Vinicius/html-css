<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackGround</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            border: 0px;
        }

        body {
            background: black url('images/espaco.jpg') center center no-repeat fixed;
            background-size: cover;
            position: relative;
            height: 100vh;
        }

        .img {
            position: absolute;
            top: 50%;
            left: 50%;

            color: white;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <img class="img" src="images/astronauta.png" alt="Astronauta">
</body>
</html>
