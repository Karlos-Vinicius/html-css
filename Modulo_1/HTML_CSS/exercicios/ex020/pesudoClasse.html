<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        /* 
            Pseudo-classes == :
            Está relacionada ao estado de um elemento.
        */
        div {
            display: inline-block;
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover {
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <!-- 
        div: é uma forma de separar coisas genéricas, sem semântica 
    -->
    <div id="d1">
        0
    </div>
    <div id="d2">
        1
    </div>
    <div id="d3">
        2
    </div>
</body>
</html>
