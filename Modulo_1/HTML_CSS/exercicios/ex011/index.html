<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens escalonáveis</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>

    <!-- Essa tag permite que você crie várias source -->
    <picture>
        <!-- Se o tamanho máximo da tela for 1000 pixels, carregue a imagem: -->
        <source media="(max-width: 750px)" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-g.png" alt="Floresta">
    </picture>
    
    <h1>Reproduzindo áudio</h1>
    <!-- 
        controls - Aparece o painel de controle 
        autoplay - Toca a música assim que o site carrega
        loop - Deixa a música em loop 
        preload=metadata - carrega somente algumas informações iniciais, como nome do arquivo, duração etc. Ou seja, ele só faz o download do arquivo quando o usuário aperta o play.
    -->
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="image/wav">
        <!-- Se o navegador não conseguir carregar nenhum desses arquivos ele imprimirá este parágrafo na tela. -->
        <p>Seu navegador não suporta áudio <a href="midia/guanacast-33.mp3" download="guanacast-33" type="audio/mpeg"></a></p>
    </audio>

    <h1>Vídeos</h1>
    <video src=""></video>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/bUN5iUj_mQQ?si=aOLpkddwNRSHKrY6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
