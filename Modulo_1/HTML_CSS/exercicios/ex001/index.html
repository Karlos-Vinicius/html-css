<!-- Indica que é o HTML 5 -->
<!DOCTYPE html>

<html lang="pt-br">
<head>
    <!-- UTF-8: padrão de codificação de caracteres que suportam acentuações -->
    <meta charset="UTF-8">

    <!-- viewport: o documento vai ocupar 100% da tela disponível dada pelo navegador -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título do site -->
    <title>Meu primeiro exercício</title>
</head>
<body>

    <!-- Título de nível 1 -->
    <h1>Olá, mundo!</h1>

    <!-- Horizontal row: linha horizontal -->
    <hr>

    <!-- Parágrafo -->
    <p>Esse é o meu primeiro documento HTML!</p>
    <p>Este é um momento único</p>
</body>
</html>
