<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de imagem dinâmica</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho de sua janela para aproveitar a melhor experiência.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="images/paisagem-p.png" type="image/png">
        <source media="(max-width: 1225px)" srcset="images/paisagem-m.png" type="image/png">
        <img src="images/paisagem-g.png" alt="Imagem de uma moça que está de braçoes abertos.">
    </picture>
</body>
</html>
