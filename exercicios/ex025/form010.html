<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h1>Exemplo de Fomulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iano">Ano: </label>
            <input type="number" name="ano" id="iano" min="1900" max="2020" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Idae: </label>
            <output name="idade" id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enter">
            <input type="reset" value="Resetar">
        </p>
    </form>

    <script>
        function getYaer() {
            const year = new Date().getFullYear();
            iano.max = Number(year);
        }


        function calcIdade() {
            let atual = new Date().getFullYear();
            iidade.innerHTML = Number(atual) - Number(iano.value);
        }
    </script>
</body>
</html>
