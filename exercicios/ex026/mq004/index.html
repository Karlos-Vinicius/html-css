<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--
        O que é o mobile first:
        - Antigamente os sites eram desevolvidos de acordo com o que a gente imaginava, depois para passar isso para os dispositivos menores as pessoas iam tirando elementos, efeitos e/ou funcionalidades do site
        - Uma das vantagens desenvolver primeiro para mobile é o ponto que ganhamos com o google, já que ele prioriza sites que usam a ideia do mobile fist.
        - Economiza processamento, já que para desenvolver primeiro para dispositivos mobile temos que lebrar que eles são bem limitados (poder de processamento) comparados com os desktops. 
    -->

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/mediaquery.css">

    <title>Media query</title>
</head>
<body>
    <main>
        <h1>
            Testando Media Query
        </h1>
        <img id="phone" src="imagens/icon-phone.png" alt="Acessando via smartphone">
        <img id="tablet" src="imagens/icon-tablet.png" alt="Acessando via tablet">
        <img id="print" src="imagens/icon-print.png" alt="Acessando para impressão">
        <img id="desktop" src="imagens/icon-pc.png" alt="Acessando via desktop">
        <img id="tv" src="imagens/icon-tv.png" alt="Acessando para TV">
    </main>
</body>
</html>
