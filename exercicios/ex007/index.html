<!-- HTML5 usa tags com significado e evita tags com foma, que foca no estilo, tipo CSS.
    Por exemplo, temos a tag <b> que deixa o texto em negrito, mas além de focar na forma, qual o sentido de deixar o texto em negrito?
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semântica</title>

    <style>
        body {
            background-color: rgb(116, 116, 234);
        }
    </style>
</head>
<body>
    Eu moro na <address>Rua dos Capixabas, 229 - Botafogo - RJ</address>
</body>
</html>
