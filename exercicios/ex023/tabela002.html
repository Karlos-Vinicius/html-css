<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal normal 1.5em Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td, th {
            text-align: center; /* Alinhamento horizontal */
            vertical-align: middle; /* Alinhamento vertical */
            border: 1px solid black;
            padding: 5px;
        }

        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>Coluna1</th>
            <th>Coluna2</th>
            <th>Coluna3</th>
        </thead>
        <tbody>
            <tr>
                <td>A1</td>
                <td>B2</td>
                <td>C3</td>
            </tr>
            <tr>
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>B3</td>
                <td class="numero">200</td>
            </tr>
            <tr>
                <td class="numero">4</td>
                <td>B4</td>
                <td>C4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
